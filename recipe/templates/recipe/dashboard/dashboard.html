{% extends "base.html" %}

{% block content %}


<h1>Welcome {{ request.user.username }} to your dashboard</h1>

<a href= "{% url 'account_logout'  %}">Logout</a>

<h1> Your List of Recipe </h1>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Instructions</th>
            </tr>
        </thead>

        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.id }}</td>
                <td>{{ recipe.title }}</td>
                <td>{{ recipe.instructions | truncatechars:7 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
